<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="signin._css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <!-- Значок входа -->
        <a href="#" class="signin" target="_blank">
            <img src="png/back.png" alt="user">
            Ателье "Одежда"
        </a>
        <!-- Логотип сайта -->
        <div class="icon">
            <img src="png/android-chrome-192x192.png" alt="icon">
        </div>

        <!-- Иконки социальных сетей -->
        <ul class="social">
            <li><a href="mailto:daramineeva345@gmail.com" target="_blank">
                    <div class="email">
                        <img src="png/email.png" alt="email">
                        Почта
                    </div>
                </a></li>
            <li><a href="https://t.me/Selmeshki" target="_blank">
                    <div class="tg">
                        <img src="png/tg.png" alt="tg">
                        Telegram
                    </div>
                </a></li>
            <li><a href="https://vk.com/selmeshkad" target="_blank">
                    <div class="vk">
                        <img src="png/vk.png" alt="vk">
                        VK
                    </div>
                </a></li>
        </ul>

    </nav>

    <!-- Контент страницы -->
    <main>
        <h1>
            Добро пожаловать!
        </h1>
        <h2>
            Регистрация
        </h2>
        <div class="login-form">
            <form action="#" method="post">
                <fieldset>
                    <legend>Введите номер телефона</legend>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="+79999999999" autocomplete="off"
                            required>
                    </div>

                    <legend>Придумайте пароль (8 символов)</legend>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="00000000" autocomplete="off"
                            required>
                    </div>
                </fieldset>
                <button type="submit"><i class="fa fa-user"></i> Зарегистрироваться</button>
            </form>
        </div>
    </main>
</body>

</html>
